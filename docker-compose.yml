version: "2"

services:
  app:
    build:
      context: ./docker/app
    volumes:
      - ./slack-bot:/go/src/go-with-compose
    depends_on:
      - db
    links:
      - db
    ports:
      - 32001:8080
    working_dir: /go/src/go-with-compose

  db:
    image: postgres:10
    volumes:
      - ./data/postgresql:/var/lib/postgresql
      - ./data/postgresql/data:/var/lib/postgresql/data
    env_file:
      - ./docker/app/variables.env

  adminer:
    image: adminer
    depends_on:
      - db
    links:
      - db
    ports:
      - 32002:8080
